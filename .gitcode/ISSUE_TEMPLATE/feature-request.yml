name: Feature-Request|需求反馈
description: 如果您需要反馈一个新需求时，请使用此模板。
title: "[Feature-Request|需求反馈]: "
labels: ["feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sending the requirement! Please fill in the following template to help quickly solve your problem.
  - type: textarea
    attributes:
      label: Backgroud（背景信息）
      description: 请描述下新需求的功能是什么，解决了什么问题
    validations:
      required: true
  - type: textarea
    attributes:
      label: Origin（需求来源）
      description: 请说明下该需求的来源，以便我们确定优先级
    validations:
      required: true
  - type: textarea
    attributes:
      label: Benefit / Necessity （价值/作用）
      description: 请描述下该需求的价值，应用场景等
    validations:
      required: false
  - type: textarea
    attributes:
      label: Design（设计方案）
      description: 请描述/解释设计的总体思路（可以使用伪代码）
    validations:
      required: false